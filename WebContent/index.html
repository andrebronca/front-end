<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
</head>
<body>
	<form action="salvarUsuario" onsubmit="return validarDados()? true : false" method="post">
		<table>
			<tr>
				<td><label>Nome:</label></td>
				<td><input type="text" id="nome" name="nome" style="border-radius: 5px;"></td>
			</tr>
			<tr>
				<td><label>Login:</label></td>
				<td><input type="text" id="login" name="login" style="border-radius: 5px;"></td>
			</tr>
			<tr>
				<td><label>Senha:</label></td>
				<td><input type="password" id="senha" name="senha" style="border-radius: 5px;"></td>
			</tr>
			<tr>
				<td colspan="2">
					<input type="submit" value="Login" style="width: 100%; border-radius: 5px;" onclick="validarDados()">
				</td>
			</tr>
		</table>
	</form>
	<script type="text/javascript">
		function validarDados(){
			var nome = document.getElementById("nome").value;
			var login = document.getElementById("login").value;
			var senha = document.getElementById("senha").value;
			
			if(nome == ''){
				alert('Informe o nome!');
				return false;
			}
			if(login == ''){
				alert('Informe o login!');
				return false;
			}
			if(senha == ''){
				alert('Informe a senha!');
				return false;
			}
			return true;
		
		}
	</script>
</body>
</html>
